<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700" rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Индекс Еда</title>
</head>
<body>
  <header class="header container">
    <a href="/" class="header__logo">
      <img width="128px" class="header__logo-image" src="img/logo.png" alt="Logo: Индекс Еда">
    </a>
    <form action="#" class="search-form">
      <input class="search-input" type="search" placeholder="Блюда">
      <button class="search-btn">
        <img class="search-icon" src="img/search-icon.svg" alt="search-icon">
      </button>
    </form>
    <div class="auth">
      <a href="#" class="auth__login">Войти</a>
    </div>
    <!-- /.auth -->
    <a href="#" class="shopping-cart">
      <img src="img/fi-rr-shopping-cart.svg" alt="">
      <span class="shopping-cart__notify">12</span>
    </a>
  </header>
</body>
</html>
